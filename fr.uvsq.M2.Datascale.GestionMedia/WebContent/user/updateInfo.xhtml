<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateUser.xhtml">
	
	<ui:define name="content">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panel header="Log in">
			<h:form>
				<p:messages id="msgs" />
				<h:panelGrid columns="1" cellpadding="5">
					<p:outputLabel for="lastname" value="Nom :" />
					<p:inputText id="lastname" value="#{loginControl.currentUser.lastName}"
						required="true">
					</p:inputText>

					<p:outputLabel for="firstname" value="Prénom :" />
					<p:inputText id="firstname"
						value="#{loginControl.currentUser.firstName}" required="true">
					</p:inputText>
					<p:outputLabel for="birthdate" value="Date de naissance :" />
					<p:calendar id="birthdate"
						value="#{loginControl.currentUser.birthDate}" required="true">
					</p:calendar>
					<p:outputLabel for="tel" value="Numéro de téléphone :" />
					<p:inputText id="tel" value="#{loginControl.currentUser.tel}"
						required="true">
					</p:inputText>
					<p:outputLabel for="mail" value="Adresse email :" />
					<p:inputText id="mail" value="#{loginControl.currentUser.mail}"
						required="true">
					</p:inputText>
					<p:outputLabel for="pwd" value="Entrez votre ancien mot de passe :" />
					<p:password id="pwd" 
						required="true">
					</p:password>
					<p:outputLabel for="pwd2" value="Entrez votre nouveau mot de passe :" />
					<p:password id="pwd2" 
						required="true">
					</p:password>
					<p:commandButton action="#{loginControl.updateInfo()}"
						value="Valider modification" update="msgs" icon="ui-icon-check" />
				</h:panelGrid>
				

			</h:form>
		</p:panel>

	</ui:define>
	
</ui:composition>
</html>
