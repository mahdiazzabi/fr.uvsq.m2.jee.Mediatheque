<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/templateExterne.xhtml">

	<ui:define name="content">


		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panel header="Inscription">
			<h:form>
				<p:messages id="msgs" />
				<h:panelGrid columns="1" cellpadding="5">
					<p:outputLabel for="lastname" value="Nom :" />
					<p:inputText id="lastname" value="#{loginControl.newUser.nom}"
						required="true">
					</p:inputText>

					<p:outputLabel for="firstname" value="PrÃ©nom :" />
					<p:inputText id="firstname"
						value="#{loginControl.newUser.prenom}" required="true">
					</p:inputText>
					
					<p:outputLabel for="adresse" value="Adresse :" />
					<p:inputText id="adresse" value="#{loginControl.newUser.adresse}"
						required="true">
					</p:inputText>
					<p:outputLabel for="mailr" value="Adresse email :" />
					<p:inputText id="mailr" value="#{loginControl.newUser.email}"
						required="true">
					</p:inputText>
					<p:outputLabel for="pwdr" value="Mot de passe :" />
					<p:password id="pwdr" value="#{loginControl.newUser.password}"
						required="true">
					</p:password>
					

					<p:commandButton action="#{loginControl.signUp()}"
						value="S'inscrire" update="msgs" icon="ui-icon-check" />
				</h:panelGrid>
				

			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
</html>
