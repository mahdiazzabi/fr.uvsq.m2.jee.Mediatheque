<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/templateUser.xhtml">

	<ui:define name="content">


		
		<p:growl id="growl" showDetail="true" sticky="true"  />

		<p:panel header="Log in" >
			<h:form>
				<p:messages id="msgs" />
				<h:panelGrid columns="1" cellpadding="5">
					<p:outputLabel for="username" value="Adresse email :" />
					<p:inputText id="username" value="#{loginControl.username}" required="true">
					</p:inputText>
				
					<p:outputLabel for="pwd" value="Mot de passe :" />
					<p:inputText id="pwd" value="#{loginControl.password}" required="true" >
					</p:inputText>
				</h:panelGrid>
				<p:commandButton action="#{loginControl.doLogin()}"
					value="Se connecter" update="msgs" icon="ui-icon-check" />

				<h:panelGrid columns="3" cellpadding="10">

				</h:panelGrid>

			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
</html>
